channels:
  general:
    colour: GRAY
    radius: -1
    format: '&7[%channel%] %ign%&7: &f%message%'
    garble-enabled: false
    irc:
      enabled: true
      channel: '#wayward-general'
    broadcasts:
      enabled: false
  say:
    colour: GREEN
    radius: 16
    format: '&a%player% says&a: &f%message%'
    garble-enabled: true
    irc:
      enabled: false
    broadcasts:
      enabled: false
  shout:
    colour: DARK_RED
    radius: 64
    format: '&4%player% shouts&4: &f%message%'
    garble-enabled: true
    irc:
      enabled: false
    broadcasts:
      enabled: false
  whisper:
    colour: AQUA
    radius: 4
    format: '&b%player% whispers&b: &f%message%'
    garble-enabled: true
    irc:
      enabled: false
    broadcasts:
      enabled: false
  staff:
    colour: DARK_PURPLE
    radius: -1
    format: '&5[%channel%] %ign%&5: &f%message%'
    garble-enabled: false
    irc:
      enabled: true
      channel: '#wayward-staff'
    broadcasts:
      enabled: false
  dev:
    colour: YELLOW
    radius: -1
    format: '&e[%channel%] %ign%&e: &f%message%'
    garble-enabled: false
    irc:
      enabled: true
      channel: '#wayward-dev'
    broadcasts:
      enabled: false
  support:
    colour: DARK_GREEN
    radius: -1
    format: '&2[%channel%] %ign%&2: &f%message%'
    garble-enabled: false
    irc:
      enabled: true
      channel: '#wayward-support'
    broadcasts:
      enabled: false
  ooc:
    colour: BLUE
    radius: 16
    format: '&9[%channel%] %ign%&9: &f%message%'
    garble-enabled: false
    irc:
      enabled: false
    broadcasts:
      enabled: false
  info:
    colour: WHITE
    radius: -1
    format: '&f[&a%channel%&f] %message%'
    garble-enabled: false
    irc:
      enabled: false
    broadcasts:
      enabled: true
      possible:
      - 'Remember to vote on PMC!'
      - 'Check out the forums daily for updates on news and general discussion.'
      - 'Drop into IRC at #wayward-general to talk in general chat even while offline!'
emotes:
  radius: 16
  format: '&e&o%player% &e&o%message%'
default-channel: general
irc:
  enabled: true
broadcasts:
  delay: 120
